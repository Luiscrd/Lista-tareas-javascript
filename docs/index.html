<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script><title>Template • TodoMVC</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><img src="./assets/img/javascript.png" alt="javascript" class="logojs"> <img src="./assets/img/logolcprograming.png" alt="javascript" class="logolc"><section class="todoapp"><header class="header"><h1>Tareas</h1><input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"> <label for="toggle-all">Mark all as complete</label><ul class="todo-list"></ul></section><footer class="footer"><span class="todo-count"><strong>0</strong> pendiente(s)</span><ul class="filters"><li><a class="selected filtro">Todos</a></li><li><a class="filtro">Pendientes</a></li><li><a class="filtro">Completados</a></li></ul><button class="clear-completed">Borrar completados</button></footer></section><footer class="info"><p>Template modificado por <a href="https://github.com/Luiscrd">LcrPrograming</a></p></footer></body></html>
